[pytest]
# Only collect tests from tests/ directory, not from the main code
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude source directories from test discovery
norecursedirs = scripts generated_dockerfiles examples .git .pytest_cache

# Register custom markers
markers =
    integration: marks tests as integration tests

# Filter warnings
filterwarnings =
    ignore::pytest.PytestCollectionWarning:docker_ops
